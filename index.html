<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider HTML+CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <header>
            <label for="slide-one">Slide one</label>
            <label for="slide-two">Slide two</label>
            <label for="slide-three">Slide three</label>
            <label for="slide-four">Slide four</label>
        </header>
        <input type="radio" id="slide-one" name="slides" checked autofocus>
        <section class="slide slide-one">
            <h1>Kent Park, Antalya</h1>
        </section>
        <input type="radio" id="slide-two" name="slides">
        <section class="slide slide-two">
            <h1>Olimpos, Antalya</h1>
        </section>
        <input type="radio" id="slide-three" name="slides">
        <section class="slide slide-three">
            <h1>Pamukkale, Turkey</h1>
        </section>
        <input type="radio" id="slide-four" name="slides">
        <section class="slide slide-four">
            <h1>Phaselis, Kemer</h1>
        </section>
    </div>
</body>
</html>
